<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <script type="module" src="script.js" defer></script>
    
</head>
<body>
    <div class="container">
        <label for="loan-amount">Loan</label>
        <input type="number" name="loan-amount" id="loan-amount" value="100000">

        <label for="loan-rate">Rate </label>
        <input type="number" name="loan-rate" id="loan-rate" value="4">

        <label for="loan-term">Term</label>
        <input type="number" name="loan-term" id="loan-term" value="30">

        <label for="loan-term-months">Term</label>
        <input type="number" name="loan-term-months" id="loan-term-months" value="6">

        <label for="payment-amt">Payment Amount</label>
        <input type="number" name="payment-amt" id="payment-amt" value="200">

        <label for="payment-freq">Payment Frequency</label>
        <select name="payment-freq" id="payment-freq">
            <option value="monthly">Monthly</option>
            <option value="fortnightly">Fortnightly</option>
            <option value="weekly">Weekly</option>
        </select>
    
        <button class="calculate-button">Calculate</button>

        
        <div class="output loan-principle">
            <p class="out-key">Principle paid:</p>
            <p class="out-value"></p>
        </div>
        <div class="output loan-interest">
            <p class="out-key">Interest paid:</p>
            <p class="out-value"></p>
        </div>
        <div class="output loan-total">
            <p class="out-key">Total paid:</p>
            <p class="out-value"></p>
        </div>
        <div class="output loan-remaining">
            <p class="out-key">Balance:</p>
            <p class="out-value"></p>
        </div>
    </div>
</body>
</html>
