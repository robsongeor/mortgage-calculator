<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <script type="module" src="./js/main.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">


</head>

<body>
    <header>
        <h1>Mortgage Calculator</h1>

        <button class="create">Create</button>
    </header>

    <div class="container">


        <div class="terms-container"></div>
    </div>
</body>

</html>

<template id="template-form">
    <div class="input-form">
        <div class="input-row">
            <div class="input-cell">
                <label for="loan-amount">Loan</label>
                <input type="text" inputmode="numeric" pattern="\d*" placeholder="$" name="loan-amount" id="loan-amount"
                    value="$500,000">
            </div>


            <div class="input-cell">
                <label for="loan-rate">Rate</label>
                <input type="text" inputmode="numeric" pattern="\d*" placeholder="%" name="loan-rate" id="loan-rate"
                    value="5%">
            </div>
        </div>

        <div class="input-row">
            <div class="input-cell">
                <label for="loan-term">Term</label>
                <div class="input-combine">
                    <input type="text" inputmode="numeric" pattern="\d*" placeholder="" name="loan-term" id="loan-term"
                        value="1">
                    <p>Years</p>
                    <input type="text" inputmode="numeric" pattern="\d*" placeholder="" name="loan-term-months"
                        id="loan-term-months" value="0">
                    <p>Months</p>
                </div>

            </div>

            <div class="input-cell">
                <label for="loan-start-date">Start Date</label>
                <input type="date" pattern="\d*" name="loan-start-date" id="loan-start-date" value="2025-01-01">
            </div>




        </div>

        <div class="input-row">
            <div class="input-cell">
                <label for="loan-payments">Repayments</label>
                <div class="input-combine">

                    <input type="text" inputmode="numeric" pattern="\d*" placeholder="$" name="loan-payments"
                        id="loan-payments" value="$650">
                    <!-- <input type="number" name="loan-payment-freq" id="loan-payment-freq"> -->
                    <select name="loan-payment-freq" id="loan-payment-freq">
                        <option value="weekly">Weekly</option>
                        <option value="fortnightly">Fortnightly</option>
                        <option value="monthly">Monthly</option>
                    </select>
                </div>
            </div>

        </div>

        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
    </div>
</template>

<template id="template-term-card">
    <div class="term-card">
        <div class="loan-header">



            <div class="inputs">
                <p>Amount</p>
                <h3 class="loan-amount"></h3>
                <p>Rate</p>
                <h3 class="loan-rate"></h3>
                <p>Term</p>
                <h3 class="loan-term"></h3>


                <!-- <p class="amount"></p>
                <p class="rate"></p>
                <p class="term-duration"></p>
                <p class="payments"></p>
                <p class="freq"></p> -->
            </div>

            <div class="loan-buttons">
                <!-- Edit Button -->
                <button class="edit">
                    <span class="material-icons">edit</span>
                </button>

                <!-- Delete Button -->
                <button class="delete">
                    <span class="material-icons">delete</span>
                </button>
            </div>

        </div>

        <h5 class="loan-dates"></h5>

        <div class="svg-graph"></div>

        <div class="outputs">
            <div class="left">
                <!-- <p>Interest</p> -->
                <p class="interest-paid"></p>
                <!-- <p>Principle</p> -->
                <p class="principle-paid"></p>
            </div>
            <div class="right">
                <p>Balance</p>
                <h3 class="balance"></h3>
            </div>
            <!-- <p class="total-paid"></p> -->
        </div>










    </div>
</template>

<template id="template-card-bar-chart">

    <svg id="svg-bar" width="100%" height="2rem">
        <rect id="rect-interest" x="0" y="0" width="0" height="2rem" />
        <rect id="rect-principle" x="0" y="0" width="0" height="2rem" />
        <rect id="rect-balance" x="0" y="0" width="0" height="2rem" />
    </svg>

</template>
