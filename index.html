<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mortgage Calculator</title>
    <script type="module" src="./js/main.js" defer></script>
    <link rel="stylesheet" href="style.css">

</head>

<body>
    <header>
        <h1>Mortgage Calculator</h1>

        <button class="create">Create</button>
    </header>

    <div class="container">


        <div class="terms-container"></div>
    </div>
</body>

</html>

<template id="template-form">
    <div class="input-form">
        <div class="input-row">
            <div class="input-cell">
                <label for="loan-amount">Loan</label>
                <input type="text" name="loan-amount" id="loan-amount">
            </div>


            <div class="input-cell">
                <label for="loan-rate">Rate</label>
                <input type="number" name="loan-rate" id="loan-rate">
            </div>
        </div>

        <div class="input-row">
            <div class="input-cell">
                <label for="loan-term">Term</label>
                <div class="input-combine">
                    <input type="text" name="loan-term" id="loan-term">
                    <p>Years</p>
                    <input type="number" name="loan-term-months" id="loan-term-months">
                    <p>Months</p>
                </div>

            </div>

            <div class="input-cell">
                <label for="loan-payments">loan payments</label>
                <div class="input-combine">
                    
                    <input type="number" name="loan-payments" id="loan-payments">
                    <!-- <input type="number" name="loan-payment-freq" id="loan-payment-freq"> -->
                    <select name="loan-payment-freq" id="loan-payment-freq">
                        <option value="52">Weekly</option>
                        <option value="26">Fortnightly</option>
                        <option value="12">Monthly</option>
                    </select>
                </div>
            </div>




        </div>

        <button class="save">Save</button>
        <button class="cancel">Cancel</button>
    </div>
</template>

<template id="template-term-card">
    <div class="term-card">
        <p class="amount"></p>
        <p class="rate"></p>
        <p class="term-duration"></p>
        <p class="payments"></p>
        <p class="freq"></p>
        <button class="edit">Edit</button>
        <button class="delete">Delete</button>
    </div>
</template>
